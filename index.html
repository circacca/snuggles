<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica, Arial, sans-serif', 'Bebas Neue';
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, jade, lightpurple);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% {
                color: jade;
            }
            100% {
                color: lightpurple;
            }
        }

        .floating-words {
            position: fixed;
            font-size: 20px;
            color: white;
            animation: floatWords 4s infinite;
        }

        @keyframes floatWords {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        #video-container {
            width: 80%;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <header>Happy Birthday Oleeny!</header>

    <!-- Replace 'your-video-url' with the actual URL of your embedded video -->
    <div id="video-container">
        <iframe width="100%" height="400" src="ladyhtml.mp4" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Add as many phrases as you want to the array below -->
    <script>
        const phrases = ["I Love You", "You're Amazing", "Happy Birthday", "AKLAHNEHH", "BASEEMTA LADY", "MY HONEY"];
        phrases.forEach((phrase, index) => {
            const div = document.createElement('div');
            div.className = 'floating-words';
            div.style.top = `${Math.random() * 80}vh`; // Random vertical position within 80% of the viewport height
            div.style.left = `${Math.random() * 80}vw`; // Random horizontal position within 80% of the viewport width
            div.textContent = phrase;
            document.body.appendChild(div);
        });
    </script>
</body>
</html>
